<title>更新资讯分类</title>
</head>
<body>
<div class="page-container">
	<form>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
                            <input style="display:none;" type="text" class="input-text" value="{$row['id']}" placeholder="" id="id" name="id">
				<input type="text" class="input-text" value="{$row['cate_title']}" placeholder="" id="cate_title" name="cate_title">
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" id='sub' type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('#sub').click(function(){
           var title = $('#cate_title').val();
           if(title.length == 0){
			layer.msg('分类名称不能为空',{icon: 5,time:1000});
                        return false;
            }
           var url="{:U('Information/information_cate_doUpdate')}";
           var data={};
           data['cate_title'] = $("#cate_title").val();
           data['id'] = $("#id").val();
           var dataType = 'json';
           $.post(
                url,
                data,
                function(str){
                    if(str.code == 1){
                        layer.msg(str.msg,{icon: 6,time:1000});
                        layer.closeAll();
                        parent.location.reload();
                        location.href = "{:U('Index/index')}";
                    }
                    else if(str.code == -1){
                        layer.msg(str.msg,{icon: 5,time:1000});
                    }
                },
                dataType,
                );
                return false;
       });
});
</script>
</body>
