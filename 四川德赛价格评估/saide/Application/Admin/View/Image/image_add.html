$(function(){  
   /*init webuploader*/  
   var $list=$("#fileList");   //这几个初始化全局的百度文档上没说明，好蛋疼。  
   var $btn =$("#btnstar");   //开始上传  
   var thumbnailWidth = 100;   //缩略图高度和宽度 （单位是像素），当宽高度是0~1的时候，是按照百分比计算，具体可以看api文档  
   var thumbnailHeight = 100;  
  
   var uploader = WebUploader.create({  
       // 选完文件后，是否自动上传。  
       auto: false,  
  
       // swf文件路径  
       swf: '__PUBLIC__/Admin/lib/webuploader/0.1.5/Uploader.swf',  
  
       // 文件接收服务端。  
       server: "{:U('Admin/Image/adver_upload')}",  
  
       // 选择文件的按钮。可选。  
       // 内部根据当前运行是创建，可能是input元素，也可能是flash.  
       pick: '#filePicker',  
  
       // 只允许选择图片文件。  
       accept: {  
           title: 'Images',  
           extensions: 'gif,jpg,jpeg,bmp,png',  
           mimeTypes: 'image/*'  
       },
       method:'POST',  
       fileNumLimit: 20,
   });  
   // 当有文件添加进来的时候  
   uploader.on( 'fileQueued', function( file ) {  // webuploader事件.当选择文件后，文件被加载到文件队列中，触发该事件。等效于 uploader.onFileueued = function(file){...} ，类似js的事件定义。  
       var $li = $(  
               '<div id="' + file.id + '" class="file-item thumbnail">' +  
                   '<img>' +  
                   '<div class="info">' + file.name + '</div>' +  
               '</div>'  
               ),  
           $img = $li.find('img');  
  
  
       // $list为容器jQuery实例  
       $list.append( $li );  
  
       // 创建缩略图  
       // 如果为非图片文件，可以不用调用此方法。  
       // thumbnailWidth x thumbnailHeight 为 100 x 100  
       uploader.makeThumb( file, function( error, src ) {   //webuploader方法  
           if ( error ) {  
               $img.replaceWith('<span>不能预览</span>');  
               return;  
           }  
  
           $img.attr( 'src', src );  
       }, thumbnailWidth, thumbnailHeight );  
   });  
   // 文件上传过程中创建进度条实时显示。  
   uploader.on( 'uploadProgress', function( file, percentage ) {  
       var $li = $( '#'+file.id ),  
           $percent = $li.find('.progress span');  
  
       // 避免重复创建  
       if ( !$percent.length ) {  
           $percent = $('<p class="progress"><span></span></p>')  
                   .appendTo( $li )  
                   .find('span');  
       }  
  
       $percent.css( 'width', percentage * 100 + '%' );  
   });  
  
   // 文件上传成功，给item添加成功class, 用样式标记上传成功。  
   uploader.on('uploadSuccess', function( file, res) {  
       if(res.image){
            //alert(res.img_path);
            $("input[name='image']").val(res.image);
            
            //alert($("input[name='img_path']").val());
       }
       $( '#'+file.id ).addClass('upload-state-done');  
   });
  
   // 文件上传失败，显示上传出错。  
   uploader.on( 'uploadError', function( file ) {  
       var $li = $( '#'+file.id ),  
           $error = $li.find('div.error');  
  
       // 避免重复创建  
       if ( !$error.length ) {  
           $error = $('<div class="error"></div>').appendTo( $li );  
       }  
  
       $error.text('上传失败');  
   });  
  
   // 完成上传完了，成功或者失败，先删除进度条。  
   uploader.on( 'uploadComplete', function( file ) {  
       $( '#'+file.id ).find('.progress').remove();  
   });  
      $btn.on( 'click', function() {  
        //console.log("上传...");  
        uploader.upload();  
        layer.msg('上传成功',{icon: 6,time:1000});
        //console.log("上传成功");   
        //alert('上传成功');
      });  
  });
$(function(){
    $('#sub').click(function(){
        var url = '{:U("Image/image_adds")}';
        var data = {};
        data['title']=$('#title').val();
        if(data['title'] == ''){
        layer.msg('请输入名称');
        return false;
        }
        data['image']=$('#image').val();
        if(data['image'] == ''){
        layer.msg('请上传广告图片');
        return false;
        }
        data['author']=$('#author').val();
        data['source'] =$('#source').val();
        data['abstract']=$('#abstract').val();
        if(data['abstract'] == ''){
        layer.msg('请输入摘要');
        return false;
        }
        data['page']=$("#page").val();
        if(data['page'] == ''){
        layer.msg('请输入排序值');
        return false;
        }
        if(!/^[0-9]*$/.test(data['page'])){
             layer.msg('排序值请输入数字');
             return false;
          }
        var dataType="json";
        $.post(
                url,
                data,
                function(d){
                    if(d.code == 0){
                        layer.msg(d.msg,{icon: 5,time:1000});
                        layer.closeAll();
                        parent.location.reload();
                    }
                    if(d.code == 1){
                        layer.msg(d.msg,{icon: 6,time:1000});
                    }
                },
                dataType
       );
       return false;
    });
});
</script>
