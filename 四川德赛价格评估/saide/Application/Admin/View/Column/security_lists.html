/*-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


/*-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U("Column/security_delete")}',
                        data:{id:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/*批量删除*/

function datadel(){
    //alert(1);
    var id_arr = [];
    $("input[name='ad_id']:checked").each(function(index,ele){
        id_arr.push($(ele).val());
    });
    var id_str = id_arr.join(',');
    
    layer.confirm('确认要删除吗？',function(index){
        if(id_arr.length <= 0){
            layer.msg('请选择要删除的选项');
            return false;
        }
        
        $.ajax({
            url:"{:U('Column/security_delete_all')}",
            data:{id:id_str},
            type:'post',
            dataType:'json',
            success:function(ret){
                //layer.msg(ret);
                if(ret.code == 1){
                    layer.msg(ret.msg);
                    var len = id_arr.length;
                    for(var i=0; i<len; i++){
                        $("#ad_id"+id_arr[i]).remove();
                    }
                }else if(ret.code == -1){
                    layer.msg(ret.msg);
                }
            },
            error:function(){
                layer.msg('请求失败');
            }
        });
	});
}
